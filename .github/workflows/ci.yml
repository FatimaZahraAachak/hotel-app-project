name: CI Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4

      - name: Installer Node
        uses: actions/setup-node@v4
        with:
           node-version: 20

      - name: Installer les dépendances
        run: npm install

      - name: lancer le build
        run: npm run build

      - name: lancer les tests
        run: npm run test

      - name: ESLint dans le pipeline
        run: npm run lint
   